<style>
    /* ... Existing styles ... */

.squad-section {
    margin-bottom: 40px;
}

.soccer-field {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 0;
    padding-bottom: 66.6%; /* Aspect ratio for soccer field */
    background-color: #4caf50; /* Green color for the field */
    border: 2px solid #333333;
    overflow: hidden;
}

.center-circle,
.center-spot,
.penalty-area,
.penalty-spot,
.goal {
    position: absolute;
    background-color: transparent;
    border: 2px solid white;
}

.center-circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.center-spot {
    width: 6px;
    height: 6px;
    background-color: white;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.penalty-area {
    width: 200px;
    height: 300px;
    border-radius: 10px;
}

.penalty-area.home {
    left: 0;
    top: calc(50% - 150px);
}

.penalty-area.away {
    right: 0;
    top: calc(50% - 150px);
}

.penalty-spot {
    width: 6px;
    height: 6px;
    background-color: white;
    border-radius: 50%;
    left: 50%;
    top: calc(50% - 3px);
    transform: translateX(-50%);
}

.goal {
    width: 20px;
    height: 150px;
    background-color: white;
    left: 0;
    top: calc(50% - 75px);
    border-radius: 0 10px 10px 0;
}

.goal.away {
    left: 100%;
    border-radius: 10px 0 0 10px;
}

/* Player positions */
.player {
    position: absolute;
    background-color: #ff5722; /* Orange color for players */
    width: 30px;
    height: 30px;
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

/* Player positions */
.player-1 { left: 50%; top: 10%; transform: translateX(-50%); }
.player-2 { left: 20%; top: 30%; }
